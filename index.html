---
layout: default
title: Home
---

<header class="banner">
    <div id="heading">
        <h1 class="hidden">Welcome to Cathy's Food Blog</h1>
    </div>
</header>
<div class="container-fluid">
    <main>
        <div id="content" class="col-xs-12 col-sm-12 col-md-12">
            <h2>Hi, I'm Cathy and this is a food blog about the places that I've been to! Please enjoy.</h2>
            <div class="grids">
                <figure>
                    <a href="annarbor">
                        <img class="icons" src="images/annarbor.png" alt="annarbor" />
                        <figcaption>Ann Arbor</figcaption>
                    </a>
                </figure>
                <figure>
                    <a href="seoul">
                        <img class="icons" src="images/seoul.png" alt="seoul tower" />
                        <figcaption>Seoul</figcaption>
                    </a>
                </figure>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript">
    var heading = document.getElementById('heading');
	var typewriter = new Typewriter(heading, {
        loop: true
    });

    typewriter.typeString("Welcome to Cathy's Food Blog")
        .pauseFor(2500)
        .deleteAll()
        .typeString('Welcome All Food Lovers')
        .pauseFor(2500)
        .deleteAll()
        .typeString('Welcome All Travelers')
        .pauseFor(2500)
        .start();

</script>
